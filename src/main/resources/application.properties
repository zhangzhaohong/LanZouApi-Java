# 应用名称
spring.application.name=tools

server.address=0.0.0.0

# 应用服务 WEB 访问端口
server.port=8080

# 激活的环境
spring.profiles.active=dev

server.tomcat.uri-encoding=UTF-8

server.servlet.encoding.charset=UTF-8

server.servlet.encoding.force=true

server.servlet.encoding.enabled=true

spring.servlet.multipart.max-file-size=1024MB

spring.servlet.multipart.max-request-size=1024MB

# server.tomcat.connection-timeout=20000

server.tomcat.accept-count=3000

server.tomcat.max-connections=10000

################ Redis 基础配置 ##############
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 链接超时时间 单位 ms（毫秒）
spring.redis.timeout=3000
################ Redis 线程池设置 ##############
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0

#  字符集编码 默认 UTF-8
spring.mail.default-encoding=UTF-8
# SMTP 服务器 host  qq邮箱的为 smtp.qq.com 端口 465 587
spring.mail.host=smtpdm.aliyun.com
# SMTP 服务器端口 不同的服务商不一样
spring.mail.port=465
#   SMTP 服务器使用的协议
spring.mail.protocol=smtps
# SMTP服务器需要身份验证 所以 要配置用户密码

# 发送端的用户邮箱名
spring.mail.username=lijing@collab.pixiee.com
# 发送端的密码 注意保密
spring.mail.password=LiJing1234
spring.mail.properties.nickName=Jenny
spring.mail.properties.tmpPath=/Users/koala/ToolsTmp
# 指定是否在启动时测试邮件服务器连接，默认为false
spring.mail.test-connection=false
spring.mail.properties.mail.smtps.connectiontimeout=6000
spring.mail.properties.mail.smtps.timeout=30000
