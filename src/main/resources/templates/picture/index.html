<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../assets/css/custom-player.css" th:href="@{/assets/css/custom-player.css}" rel="stylesheet">
    <link href="../assets/css/swiper-bundle.css" th:href="@{/assets/css/swiper-bundle.css}" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/swiper-bundle.js"
            th:src="@{/assets/js/swiper-bundle.js}"></script>
</head>
<body class="custom-picture-container">
<div class="swiper" id="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-item-container">

            </div>
        </div>
        <div class="swiper-slide">
            <div>222</div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination" id="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
</body>
<script type="text/javascript">
    new Swiper(".swiper", {
        direction: 'horizontal',
        loop: true,
        autoplay: {
            delay: 10000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        },
        keyboardControl: true,
        mousewheelControl: true,
        paginationClickable: true,

        // 如果需要分页器
        pagination: {
            el: ".swiper-pagination",
            clickable: true
        },
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        observer: true,
        observeParents: true
    });
</script>
</html>
